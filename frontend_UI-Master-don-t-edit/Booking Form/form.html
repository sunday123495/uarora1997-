<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="vanillacalendar.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="form.css">
   <script src="vanillacalendar.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="bs4 files/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
   </head>

<body class="background">
   <div class="container  pt-5 mb-5" >
      <div class="row" style="background-color: white !important;
       opacity: 1  !important;" style="width:100%; height: .5vh;">
         <div class="col-lg-4 p-3 pt-4 info_container" > 
            <img src="team.jpg" class="d-block m-auto" alt="Business Logo"  >
       <img class="d-block m-auto myimg ml-lg-3" src="https://www.seekpng.com/png/detail/65-653408_happy-girl-png-business-girls.png" >
        <br><hr> 

        <h5 class="text-muted name" >John Doe</h5>
        <br><h4 class="mt-3"> Individual Tax Consultation</h3>
         <!-- <h5 class="text-muted" style="text-align: center;"  > with John Doe</h5> -->
         <p  class="d-flex mt-sm-3">
             <span class="material-icons schedule">schedule</span>30mins &nbsp;

         <span class="material-icons phone" >phone</span>Phone call&nbsp;

            </p>
            <p  class="d-flex mt-sm-3">

               <span class="material-icons public">public</span>+5:30 GMT Indian Timezone
            </p>


             <p  class="d-flex mt-sm-3 page">
               <span class="material-icons calendar_today">calendar_today</span>
              <span class="time"> 5:30 pm - 6:30 pm  <br> 30th April , Friday</span> 
            </p>

          <!--  <p  style="text-align: center;"></p> -->

         </div>
         <div class="col-md-12 col-lg-8 col-sm-12"> 
        <h2 class="m-4"> Booking Form </h2><hr>
         <form action="#" method="get" id="booking_form">
           <div class="row ml-4">
            <div class="form-group col-5">
               <label for="first_name">First Name</label><br>
               <input class="form-control" type="text" name="first_name" id="first_name">
              </div>
              <div class="form-group col-5">
               <label for="last_name">Last Name</label><br>
               <input class="form-control" type="text" id="last_name" name="last_name">
              </div>
           </div>
           <div class="row ml-4">
           <div class="form-group col-10">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"  class="form-control">
           </div>
          </div>
          <div class="row ml-4">
            <div class="form-group col-10">
             <label for="query">What would you like me to prepare?</label><br>
             <textarea id="query"
              name="email"
               cols="30" rows="5"
                class="form-control">
            </textarea>

            </div>
           </div>
         </form>
      
      </div>
      </div>
      </div>


 <script src="vanillaCalendar.js" type="text/javascript"></script>
 <script>
 window.addEventListener('load', function () {
   vanillaCalendar.init({
      disablePastDays: true
   });
 })
 </script>

</body>
</html>
